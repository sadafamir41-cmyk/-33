<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(135deg, #ffd6e8, #ffeef5);
  text-align: center;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: rgba(255,0,100,0.5);
  animation: float 8s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh) scale(1); }
  100% { transform: translateY(-10vh) scale(1.5); }
}

.container {
  position: relative;
  top: 15vh;
}

h1 {
  font-size: 36px;
  color: #ff2e63;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
  margin: 10px;
}

#yesBtn {
  background: linear-gradient(45deg, pink, lightblue);
}

#noBtn {
  background: grey;
  color: white;
}

.note {
  font-size: 12px;
  margin-top: 5px;
}

.message {
  margin-top: 15px;
  font-size: 16px;
  color: #c9184a;
}

/* Flip page animation */
.page {
  position: absolute;
  width: 80%;
  height: 70%;
  background: white;
  top: 15%;
  left: 10%;
  border-radius: 20px;
  padding: 20px;
  display: none;
  animation: flip 1s forwards;
  overflow-y: auto;
  font-size: 18px;
}

@keyframes flip {
  0% { transform: rotateY(90deg); opacity: 0; }
  100% { transform: rotateY(0deg); opacity: 1; }
}
</style>
</head>
<body>

<div class="container" id="main">
  <h1>WILL YOU BE MY VALENTINE? üíñ</h1>

  <button id="yesBtn">YES!</button>
  <button id="noBtn">NOPEE</button>

  <div class="note">press no and see what happensüòõ</div>
  <div class="message" id="playMsg"></div>
</div>

<div class="page" id="page1"></div>
<div class="page" id="page2"></div>
<div class="page" id="page3"></div>
<div class="page" id="page4"></div>

<script>

  "Okay fine... you leave me no choice üòà"
];

document.getElementById("noBtn").onclick = function() {
  if(noCount < 4){
    document.getElementById("playMsg").innerText = messages[noCount];
    yesSize *= 5; // grows 5x

    noCount++;

      document.getElementById("noBtn").style.display = "none";
    }

document.getElementById("yesBtn").onclick = function(){

  setTimeout(()=>showPage("page2", "Umm so I know that I piss you off alot and I will never stop doing that. I know I have insane anger issues and I say very mean things while fighting...but just know that deep down I love you alotttttt more than words could ever explain<3 you're the world to me and I dont ever wanna lose you. I hope you will always bear with me and love me the sameüíï"), 5000);

  setTimeout(()=>showPage("page4", "HAPPY VALENTINES DAY AGAIN MY LOVE. I LOVE YOU SOOO MUCH I WISH I COULD GIVE YOU A KISS AND HUG YOU TIGHTLY. ONE DAY IN SHA ALLAHüíï. MWAAHHHHH,<br><br>Lovee."), 15000);

function showPage(id,text){

/* Create floating hearts */
for(let i=0;i<25;i++){
  let heart = document.createElement("div");
  heart.innerHTML = "‚ù§";

</script>
</body>
</html>
